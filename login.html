<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Mi Inventario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg">
  <div class="center-form">
    <form class="form-card" autocomplete="off">
      <h2>Iniciar Sesión</h2>
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-accent">Entrar</button>
      <p style="margin-top:1.3rem;text-align:center;font-size:0.95rem;">¿No tienes cuenta? <a href="register.html" style="color:#0033a0;text-decoration:underline;">Regístrate</a></p>
    </form>
  </div>
</body>
</html>
