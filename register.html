<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | Mi Inventario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg">
  <div class="center-form">
    <form class="form-card" autocomplete="off">
      <h2>Crear Usuario</h2>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-accent">Crear Usuario</button>
      <p style="margin-top:1.3rem;text-align:center;font-size:0.95rem;">¿Ya tienes cuenta? <a href="login.html" style="color:#0033a0;text-decoration:underline;">Inicia Sesión</a></p>
    </form>
  </div>
</body>
</html>
